                    <div class="profile-info-row">
                        <div class="profile-info-name" title="模块名称">模块名称</div>

                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name" title="描述">描述</div>
                        <div class="profile-info-value">

                    <div class="profile-info-row">
                        <div class="profile-info-name" title="所属系统">所属系统</div>
