    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加主机</title>
    <link href="/static/xadmin/vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen" rel="stylesheet">
    <link rel="stylesheet" type="text/css" id="site-theme" href="/static/xadmin/css/themes/bootstrap-xadmin.css">
    <link href="/static/xadmin/vendor/font-awesome/css/font-awesome.css" type="text/css" media="screen"
          rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.main.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.plugins.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.responsive.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.main.frame.css" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.widget.select-related.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.form.css" type="text/css" media="screen" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/formvalidate.css">

</head>
<body class="auth-group change-form">
<div id="body-content" class="clearfix row" style="margin-top: 15px;">
    <div id="content-block" class="col-sm-12 col-md-12 main-content" style="padding-left: 15px">
        <ul class="breadcrumb">
            <li>
                <a href="/static/templates/pages/app_cmdb_pages/host/host.html">主机列表</a>
            </li>
            <li>
                添加主机
            </li>
        </ul>


        <div class="navbar content-navbar navbar-default navbar-xs" data-toggle="breakpoint"
             data-class-xs="navbar content-navbar navbar-inverse navbar-xs"
             data-class-sm="navbar content-navbar navbar-default navbar-xs">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle pull-left" onclick="javascript: history.back();"><i
                        class="fa fa-arrow-left"></i></button>


                <a class="navbar-brand" data-toggle="collapse" data-target="#top-nav .navbar-collapse">
                    <i class="fa fa-group"><sub class="fa fa-plus"></sub></i>
                    添加主机
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>


                <div class="navbar-btn navbar-right hide-xs">


                </div>
            </div>
        </div>


        <form class="exform rended" enctype="multipart/form-data" action="/app_cmdb/host/add" method="post"
              id="host_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    主机地址<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入主机地址" id="HOST_NAME" name="name">
                                              </span>
                                    </div>
                                </div>
                            </div>

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    描述<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_DESCRIPTION" placeholder="描述"
                                           maxlength="80" name="agree" type="text">
                                     </span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    物理机、虚拟机
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_MACHINE_TYPE" placeholder="物理机、虚拟机"
                                           maxlength="80" name="" type="text">
                                       </span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    机房
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_MACHINE_ROOM" placeholder="机房"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    机架位置
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_MACHINE_POSITION" placeholder="机架位置"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    刀框编号
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_CUTTER_NUMBER" placeholder="刀框编号"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    SN号
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_SN_NUMBER" placeholder="SN号"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    OS
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_OS" placeholder="OS"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    物理机配置类型
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_PHYSICAL_MACHINE_TYPE" placeholder="物理机配置类型"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    备注
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="HOST_NOTE" placeholder="备注"
                                           maxlength="80" name="" type="text">
                                                  </span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    使用授权<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <select style="width:300px;" class="form-control " name="owner" id="HOST_OWNER"  >
                                        <option value="onlyOne" selected>仅自己</option>
                                        <option value="all" >所有人</option>

                                    </select>
                                                  </span>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-6">
                                <label for="id_permissions" class="control-label ">
                                    变量
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <textarea style="width:300px;" class="textarea-field admintextareawidget form-control" cols="40"
                                              id="HOST_VARIABLES" name="VARIABLES" rows="3"></textarea>
                                                  </span>
                                    </div>
                                </div>

                            </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        所属系统<span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <select style="width:300px;" class="form-control " name="owner" id="HOST_SYSTEM_ID"  >


                                    </select>
                                                  </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">
                <button type="button" onclick="save_host()" class="default btn btn-primary hide-xs" name="_save"
                        data-loading-text="保存中.."><i
                        class="fa fa-save"></i> 保存
                </button>
                <div class="nav-collapse collapse more-btns">
                    <input type="reset" class="btn btn-warning" value="取消" name="_addanother">
                </div>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<script type="text/javascript" src="/static/xadmin/vendor/jquery/jquery.js"></script>
<script src="/static/js/bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/javascript/bootbox.js" type="text/javascript"></script>
<script src="/static/javascript/jquery.validate.js"></script>
<script src="/static/javascript/common.js"></script>

<script type="text/javascript" src="/static/javascript/js/app_cmdb_js/host/create_host.js"></script>

</body>
</html>
