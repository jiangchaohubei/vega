          rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.main.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.plugins.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.responsive.css" type="text/css" media="screen" rel="stylesheet">

<body class="auth-group change-form">
<div id="body-content" class="clearfix row" style="margin-top: 15px;">
    <div id="content-block" class="col-sm-12 col-md-12 main-content" style="padding-left: 15px">
        <ul class="breadcrumb">
            <li>
                <a href="/static/templates/pages/app_cmdb_pages/software/software.html">程序列表</a>
            </li>
            <li>
                新建程序
            </li>
        </ul>


        <div class="navbar content-navbar navbar-default navbar-xs" data-toggle="breakpoint"
             data-class-xs="navbar content-navbar navbar-inverse navbar-xs"
             data-class-sm="navbar content-navbar navbar-default navbar-xs">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle pull-left" onclick="javascript: history.back();"><i
                        class="fa fa-arrow-left"></i></button>


                <a class="navbar-brand" data-toggle="collapse" data-target="#top-nav .navbar-collapse">
                    <i class="fa fa-group"><sub class="fa fa-plus"></sub></i>
                    新建程序
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>


                <div class="navbar-btn navbar-right hide-xs">


                </div>
            </div>
        </div>


        <form class="exform rended" enctype="multipart/form-data" action="/app_cmdb/software/add" method="post"
              id="software_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    程序名称<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入程序名称" id="SOFTWARE_NAME" name="name">
                                              </span>
                                    </div>

                            </div>
                                </div>
                                <div class="col-sm-6">

                                <label for="id_name" class="control-label  requiredField">
                                    描述<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_DESCRIPTION" placeholder="描述"
                                           maxlength="80" name="agree" type="text">
                                     </span>
                                    </div>
                                </div>

                            </div>
                            </div>
                            <div  class="form-group">
                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        所属系统<span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <select style="width:300px;" class="form-control " ONCHANGE="onSystemChange()" id="SOFTWARE_SYSTEM_ID"  >

                                             </select>
                                     </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                   所属模块<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <select style="width:300px;" class="form-control " name="owner" id="SOFTWARE_MODULE_ID"  >


                                    </select>
                                     </span>
                                    </div>
                                </div>
                                </div>



                            </div>

                            <div  class="form-group">

                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        默认监听端口
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入默认监听端口" id="SOFTWARE_LISTEN_PORT" name="">

                                              </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <label for="id_name" class="control-label  requiredField">
                                        默认部署目录
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_DEPLOY_DIR" placeholder="默认部署目录"
                                           maxlength="80" name="" type="text">
                                     </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        默认部署账号
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入默认部署账号" id="SOFTWARE_DEPLOY_ACCOUNT" name="">
                                              </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <label for="id_name" class="control-label  requiredField">
                                        定时脚本任务
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_TIMER_SCRIPT" placeholder="定时脚本任务"
                                           maxlength="80" name="" type="text">
                                     </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div  class="form-group">

                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        日志输出
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入日志输出" id="SOFTWARE_LOG_EXPORT" name="">
                                              </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <label for="id_name" class="control-label  requiredField">
                                        备注
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_NOTE" placeholder="备注"
                                           maxlength="80" name="agree" type="text">
                                     </span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div  class="form-group">

                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        数据备份路径
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="请输入数据备份路径" id="SOFTWARE_DATA_BACKUPPATH" name="">
                                              </span>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <label for="id_name" class="control-label  requiredField">
                                        数据文件路径
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_DATA_FILEPATH" placeholder="数据文件路径"
                                           maxlength="80" name="" type="text">
                                     </span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div  class="form-group">

                                <div class="col-sm-6">
                                <label for="id_name" class="control-label  requiredField">
                                    使用授权<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <select style="width:300px;" class="form-control " name="owner" id="SOFTWARE_OWNER"  >
                                        <option value="onlyOne" selected>仅自己</option>
                                        <option value="all" >所有人</option>

                                    </select>
                                                  </span>
                                    </div>
                                </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="id_name" class="control-label  requiredField">
                                        责任人<span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input style="width:300px;" class="text-field admintextinputwidget form-control" id="SOFTWARE_RESPONSIBLE_PERSON" placeholder="责任人"
                                           maxlength="80" name="agree" type="text">
                                     </span>
                                        </div>
                                    </div>
                                </div>



                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">
                <button type="button" onclick="save_software()" class="default btn btn-primary hide-xs" name="_save"
                        data-loading-text="保存中.."><i
                        class="fa fa-save"></i> 保存
                </button>
                <div class="nav-collapse collapse more-btns">
                    <input type="reset" class="btn btn-warning" value="取消" name="_addanother">
                </div>
            </div>
        </form>
    </div>
</div>
