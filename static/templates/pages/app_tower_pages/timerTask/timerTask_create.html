        <form class="exform rended" enctype="multipart/form-data" action="/app_tower/timerTask/add" method="post" id="timerTask_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="name" class="control-label  requiredField">定时任务名称<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                                  <span class="block input-icon input-icon-right"  >
                                                      <input style="width:300px;" type="text" class="form-control" maxlength="32" placeholder="定时任务名称" id="timerTask_name" name="name">
                                                  </span>
                                        </div>
                                   </div>
                                </div>

                                <div class="col-sm-6">
                                   <label for="desc" class="control-label  requiredField">描述<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" maxlength="80" placeholder="描述" id="timerTask_desc" name="agree">
                                              </span>
                                       </div>
                                   </div>
                                </div>

                            </div>


                             <div  class="form-group">

                                <div class="col-sm-6">
                                   <label for="type" class="control-label  requiredField">任务模板<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <select class="form-control "  id="timerTask_jobTemplete">

                                       </select>
                                   </div>
                                </div>

                                <div class="col-sm-6">
                                   <label for="inventory" class="control-label  requiredField">是否启用<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <input type="checkbox" id="timerTask_isUse">
                                   </div>
                                </div>

                            </div>



                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="playbook" class="control-label  requiredField">开始时间（开始间隔2选1）<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <div class='input-group date' >
                                           <input type='text' class="form-control" id="timerTask_startTime"/>
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                       </div>
                                   </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="forks" class="control-label  requiredField">过期时间<span class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <div class='input-group date' >
                                            <input type='text' class="form-control" id="timerTask_expiresTime"/>
                                            <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="project" class="control-label  requiredField">间隔时间（开始间隔2选1）<span class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        every:
                                        <input type="number" style="width: 50px" id="timerTask_every"  min="1" step="1" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
                                        period:
                                        <select  id="timerTask_period">
                                            <option value="seconds">秒</option>
                                            <option value="minutes">分钟</option>
                                            <option value="hours">小时</option>
                                            <option value="days">天</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="project" class="control-label  requiredField">使用授权<span class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <select class="form-control " name="owner" id="timerTask_owner"  >
                                            <option value="onlyOne" selected>仅自己</option>
                                            <option value="all" >所有人</option>

                                        </select>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>


            <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">


                <button type="button" onclick="save_timerTask()" class="default btn btn-primary hide-xs" name="_save" data-loading-text="保存中.."><i
                        class="fa fa-save"></i> 保存
                </button>

                <div class="nav-collapse collapse more-btns">

                    <input type="reset" class="btn btn-warning" value="重置" name="_addanother">


                </div>


            </div>

        </form>


    </div>
