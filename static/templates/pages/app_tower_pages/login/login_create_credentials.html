<html lang="zh_CN">
<head>

    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="robots" content="NONE,NOARCHIVE">
    <title>创建登录凭证</title>
    <link href="/static/xadmin/vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen" rel="stylesheet">

    <link rel="stylesheet" type="text/css" id="site-theme" href="/static/xadmin/css/themes/bootstrap-xadmin.css">

    <link href="/static/xadmin/vendor/font-awesome/css/font-awesome.css" type="text/css" media="screen"
          rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.main.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.plugins.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.responsive.css" type="text/css" media="screen" rel="stylesheet">

    <link href="/static/xadmin/css/xadmin.main.frame.css" rel="stylesheet">

    <link href="/static/xadmin/css/xadmin.widget.select-related.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.form.css" type="text/css" media="screen" rel="stylesheet">


</head>
<body class="auth-group change-form">

<!-- Header -->


<div id="body-content" class="clearfix row" style="margin-top: 15px;">


    <div id="content-block" class="col-sm-12 col-md-12 main-content" style="padding-left: 15px">

        <ul class="breadcrumb">


            <li>
                <a href="/static/templates/pages/app_tower_pages/login/login_credentials.html">登录凭证</a>
            </li>

            <li>
                创建登录凭证

            </li>


        </ul>


        <div class="navbar content-navbar navbar-default navbar-xs" data-toggle="breakpoint"
             data-class-xs="navbar content-navbar navbar-inverse navbar-xs"
             data-class-sm="navbar content-navbar navbar-default navbar-xs">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle pull-left" onclick="javascript: history.back();"><i
                        class="fa fa-arrow-left"></i></button>


                <a class="navbar-brand" data-toggle="collapse" data-target="#top-nav .navbar-collapse">
                    <i class="fa fa-group"><sub class="fa fa-plus"></sub></i>
                    创建登录凭证
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>


                <div class="navbar-btn navbar-right hide-xs">


                </div>
            </div>
        </div>


        <form class="exform rended" enctype="multipart/form-data" action="/app_tower/credentials/add" method="post"
              id="create_credentials_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div class="form-group">

                                <div class="col-sm-6">
                                    <label for="name" class="control-label  requiredField">凭证名称<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <input class="text-field admintextinputwidget form-control"
                                               id="credentials_name"  maxlength="32" name="name" placeholder="凭证名称" type="text" >
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="desc" class="control-label  requiredField">描述<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <input class="text-field admintextinputwidget form-control"
                                               id="credentials_desc" maxlength="80" name="agree" type="text" placeholder="描述">
                                    </div>
                                </div>

                            </div>


                            <div class="form-group">

                                <div class="col-sm-6">
                                    <label for="type" class="control-label  requiredField">使用授权<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <select class="form-control " name="owner" id="credentials_owner"  >
                                            <option value="onlyOne" selected>仅自己</option>
                                            <option value="all" >所有人</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="type" class="control-label  requiredField">类型<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <select class="form-control " name="type" id="credentials_type" >
                                            <option value="machine">machine</option>
                                            <option value="network">network</option>
                                            <option value="openstack">openstack</option>

                                        </select>
                                    </div>
                                </div>

                                <!--   <div class="col-sm-6">
                                    <label for="inventory" class="control-label  requiredField">主机组<span class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <select class="form-control " name="GROUP_ID" id="job_group">
                                            {% for group in groupList %}
                                                <option value="{{group.pk}}">{{group.fields.NAME}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div> -->

                            </div>


                            <div class="form-group">

                                <div class="col-sm-6">
                                    <label for="playbook" class="control-label  requiredField">登陆用户<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <input class="text-field admintextinputwidget form-control"
                                               id="credentials_loginUser" maxlength="32" name="name1" type="text" placeholder="登陆用户">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="project" class="control-label  requiredField">登录密码<span
                                            class="asteriskField">*</span> </label>
                                    <div class="controls ">
                                        <input class="text-field admintextinputwidget form-control"
                                               id="credentials_password" maxlength="32" name="password" placeholder="登陆密码"
                                               type="password">
                                    </div>
                                </div>

                            </div>


                            <div class="form-group">

                                <div class="col-sm-6">
                                    <label for="auth" class="control-label  requiredField">特权提升 </label>
                                    <div class="controls ">
                                        <select class="form-control " name="privilege" id="credentials_privilege">
                                            <option value="none">none</option>
                                            <option value="sudo">sudo</option>
                                            <option value="su">su</option>


                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="tag" class="control-label  requiredField">提升密码 </label>
                                    <div class="controls ">
                                        <input class="text-field admintextinputwidget form-control"
                                               id="privilege_password" maxlength="80" name="privilege_password" placeholder="提升密码"
                                               type="password">
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>


                <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">
                    <button type="button" onclick="save_credential()" class="default btn btn-primary hide-xs" name="_save"
                            data-loading-text="保存中.."><i
                            class="fa fa-save"></i> 保存
                    </button>
                    <div class="nav-collapse collapse more-btns">
                        <input type="reset" class="btn btn-warning" value="取消" name="_addanother">
                    </div>
                </div>
            </div>
        </form>


    </div>
</div>


<br>
<br>

<script type="text/javascript" src="/static/xadmin/vendor/jquery/jquery.js"></script>
<script src="/static/js/bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/javascript/bootbox.js" type="text/javascript"></script>
<script src="/static/javascript/jquery.validate.js"></script>
<script src="/static/javascript/common.js"></script>

<script type="text/javascript" src="/static/javascript/js/app_tower_js/login/create_credentials.js"></script>


</body>
</html>
