                    </div>

                    <div class="profile-info-row">

                        <div class="profile-info-name" title="类型">类型</div>

                    </div>

                    <div class="profile-info-row">

<!--凭证修改模态框-->
<div class="modal fade" id="updateCredentialModal">
    <div class="modal-dialog" style="width:650px">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" title="任务模板修改">登录凭证修改</h4>
            </div>
            <div class="modal-body">
                <input type="text" style="margin-left:35px;height:25px" id="update_id" hidden>
                <div class="profile-user-info profile-user-info-striped">
                    <div class="profile-info-row">
                        <div class="profile-info-name" title="凭证名称">凭证名称</div>
                        <div class="profile-info-value">
                            <input type="text" id="update_Name"/>
                        </div>
                        <div class="profile-info-name" title="描述">描述</div>
                        <div class="profile-info-value">
                            <input type="text" id="update_Description"/>
                        </div>
                    </div>

                    <div class="profile-info-row">
                        <div class="profile-info-name" title="使用授权">使用授权</div>

                        <select id="update_credentials_owner" style="height: 26px;width: 174px;margin-left: 10px">
                            <option value="onlyOne" selected>仅自己</option>
                            <option value="all">所有人</option>

                        </select>

                        <div class="profile-info-name" title="类型">类型</div>

                        <select id="update_credentials_type" style="height: 26px;width: 174px;margin-left: 10px">
                            <option value="machine">machine</option>
                            <option value="network">network</option>
                            <option value="openstack">openstack</option>
                        </select>

                    </div>


                    <div class="profile-info-row">
                        <div class="profile-info-name" title="登陆用户">登陆用户</div>
                        <div class="profile-info-value">
                            <input type="text" id="update_credentials_loginUser"/>
                        </div>

                        <div class="profile-info-name" title="登录密码">登录密码</div>
                        <div class="profile-info-value">
                            <input type="password" id="update_credentials_loginPassword"/>
                        </div>
                    </div>

                    <div class="profile-info-row">
                        <div class="profile-info-name" title="特权提升">特权提升</div>

                        <select id="update_credentials_privilege" style="height: 26px;width: 174px;margin-left: 10px">
                            <option value="sudo">sudo</option>
                            <option value="su">su</option>
                            <option value="none">none</option>
                        </select>

                        <div class="profile-info-name" title="提升密码">提升密码</div>
                        <div class="profile-info-value">
                            <input type="password" id="update_credentials_privilege_password"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="text-align: center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" onclick="updateCredentials()" data-dismiss="modal" class="btn btn-success">
                        确定
                    </button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
