          rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.main.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.plugins.css" type="text/css" media="screen" rel="stylesheet">
    <link href="/static/xadmin/css/xadmin.responsive.css" type="text/css" media="screen" rel="stylesheet">

<body class="auth-group change-form">
<div id="body-content" class="clearfix row" style="margin-top: 15px;">
    <div id="content-block" class="col-sm-12 col-md-12 main-content" style="padding-left: 15px">
        <ul class="breadcrumb">
            <li>
                <a href="/static/templates/pages/app_tower_pages/playbook/playbook.html">playbook</a>
            </li>
            <li>
                创建playbook
            </li>
        </ul>


        <div class="navbar content-navbar navbar-default navbar-xs" data-toggle="breakpoint"
             data-class-xs="navbar content-navbar navbar-inverse navbar-xs"
             data-class-sm="navbar content-navbar navbar-default navbar-xs">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle pull-left" onclick="javascript: history.back();"><i
                        class="fa fa-arrow-left"></i></button>


                <a class="navbar-brand" data-toggle="collapse" data-target="#top-nav .navbar-collapse">
                    <i class="fa fa-group"><sub class="fa fa-plus"></sub></i>
                    创建playbook
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>


                <div class="navbar-btn navbar-right hide-xs">


                </div>
            </div>
        </div>


        <form class="exform rended" enctype="multipart/form-data" action="/app_tower/playbook/add" method="post"
              id="playbook_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div id="div_id_name" class="form-group">
                                <label for="id_name" class="control-label  requiredField">
                                    playbook名称<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="此名称即是生成yaml文件前缀名称" id="playbook_name" name="name">
                                              </span>
                                    </div>
                                </div>
                            </div>
                            <div id="div_id_descript" class="form-group">
                                <label for="id_name" class="control-label  requiredField">
                                    描述<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                    <input class=" form-control" style="width:300px;" id="playbook_discription" placeholder="描述"
                                           maxlength="80" name="agree" type="text">
                                                   </span>
                                    </div>
                                </div>
                            </div>
                            <div id="div_id_own" class="form-group">
                                <label for="id_name" class="control-label  requiredField">
                                    使用授权<span class="asteriskField">*</span>
                                </label>
                                <div class="controls ">
                                    <select class="form-control " name="owner" id="playbook_owner"  >
                                        <option value="onlyOne" selected>仅自己</option>
                                        <option value="all" >所有人</option>

                                    </select>
                                </div>
                            </div>
                            <div id="div_id_name" class="form-group">
                                <label for="id_name" class="control-label  requiredField">
                                    存放文件夹
                                </label>
                                <div class="controls ">
                                    <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" placeholder="单个文件夹名称" id="playbook_dir" >
                                              </span>
                                    </div>
                                </div>
                            </div>
                            <div id="div_id_permissions" class="form-group">
                                <label for="id_permissions" class="control-label ">
                                    内容
                                </label>
                                <div class="controls ">
                                    从GIT获取：
                                    <button type="button" class="btn btn-default" disabled  onclick="checkGitLabToken()">获取</button>
                                    <span id="playbook_gitPath" gitProjectId=""></span>
                                    </br>
                                    </br>
                                    上传playbook:
                                    </br>
                                    <input id="playbook_inputFile" name="inputFile" type="file">
                                        </br>
                                    </br>
                                    在线编辑playbook:
                                    </br>
                                    <textarea class="form-control" id="playbook_content" rows="10"></textarea>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">
                <button type="button" onclick="save_playbook()" class="default btn btn-primary hide-xs" name="_save"
                        data-loading-text="保存中.."><i
                        class="fa fa-save"></i> 保存
                </button>
                <div class="nav-collapse collapse more-btns">
                    <input type="reset" class="btn btn-warning" value="取消" name="_addanother">
                </div>
            </div>
        </form>
    </div>
</div>

<!--gitlab模态框-->
<div class="modal fade" id="gitlabModal">
    <div class="modal-dialog" style="width:650px">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" title="gitlab">gitlab</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="gitLabLogin">
                    <input id="playbook_gitLogin" value=""  placeholder="账号" type="text" >
                    <input id="playbook_gitPassword" value=""  placeholder="密码" type="text" >
                    <button type="button" onclick="gitLogin()" class="btn btn-default"  >登录</button>
                </div>

                <div class="row" id="projectList"></div>

                <div class="modal-footer">
                    <button type="button" onclick="beSureChooseFile()" class="btn btn-default" data-dismiss="modal">确定</button>


                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<br>
