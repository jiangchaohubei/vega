                                  <div class="row">
                                      <label class="col-md-4 control-label" for="name" style="height:64px;line-height:50px;">模块</label>
                                      <div  class="col-md-8"  style="height:64px;line-height:64px;">

                                          <span id="runSH_commandName" style="float: left">shell</span>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-md-4 control-label" for="name" style="height:64px;line-height:50px;">脚本内容</label>
                                      <div  class="col-md-8"  >
                                          <textarea class="form-control" id="runSH_vars"></textarea>
                                      </div>
                                  </div>
                                  <button type="button" class="btn btn-primary col-md-2 col-md-offset-6" style="width: 80px;" onclick="runSH()">执行</button>
                              </div>

                          </div>
                          <div class="tab-pane fade " id="changepwd">
                              <div class="row">
                                  <div class="row">
                                      <label for="inventory" class="control-label col-md-4  requiredField" style="height:64px;line-height:50px;">主机组<span class="asteriskField">*</span> </label>
                                      <div class="controls col-md-8">
                                          <select class="form-control " onchange="onGroupChange('changepwd_group','changepwdIp','writeChangepwdHost','chooseChangepwdHost',changepwd_hosts)" name="GROUP_ID" id="changepwd_group">
                                              <option value='0' selected>空组</option>
                                          </select>

                                      </div>
                                  </div>
                                  <div class="row">
                                      <label for="auth" class="control-label col-md-4 requiredField" style="height:64px;line-height:50px;">主机筛选<span class="asteriskField">*</span> </label>
                                      <div class="controls col-md-8" style="height:64px;" id="changepwdIp">
                                          <input type="text" class="form-control" placeholder="请输入ip" id="writeChangepwdHost"  style="display: block">
                                          <select id="chooseChangepwdHost" multiple="multiple" style="display: none">
                                              <option>no hosts</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="row">

                                    <label for="auth" class="control-label col-md-4 requiredField" style="height:64px;line-height:50px;">登录凭证<span class="asteriskField">*</span> </label>
                                    <div class="controls col-md-8">
                                        <select class="form-control " name="credentials" id="changepwd_credentials">
                                            </select>
                                    </div>
                                  </div>


                                  <div class="row">
                                      <label class="col-md-4 control-label requiredField" for="name" style="height:54px;line-height:20px;">目标用户</label>
                                      <div  class="col-md-8"  style="height:54px;line-height:64px;">
                                          <input type="text" class="form-control" id="user_name" value="" >&nbsp;
                                      </div>
                                  </div>
                                  
                                  <div class="row">
                                      <label for="auth" class="control-label col-md-4 requiredField" style="height:54px;line-height:20px;">新密码<span class="asteriskField">*</span> </label>
                                      <div  class="col-md-8"  style="height:54px;line-height:64px;">
                                          <input type="password" class="form-control" id="new_pwd" value="" >&nbsp;
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-md-4 control-label requiredField" for="name" style="height:54px;line-height:20px;">再次确认密码</label>
                                      <div  class="col-md-8"  style="height:54px;line-height:64px;">
                                          <input type="password" class="form-control" id="try_pwd" value="" >&nbsp;
                                      </div>
                                  </div>
                                  <button type="button" class="btn btn-primary col-md-2 col-md-offset-6" style="width: 80px;" onclick="changepasswd()">执行</button>
                              </div>

                          </div>
                     </div>
                 </div>
             </div>


         </div>
         <div id="runlog" class="col-md-6" style="height:550px;text-align: center;">

             <div class="panel panel-default">
                 <div class="panel-heading" style="text-align: center">
                     运行日志
                 </div>
                 <div class="panel-body">
                     <textarea class="form-control" wrap="off" style="border-style:none;overflow:scroll;" rows="20" ng-model="ansible_log" ng-show="ansible_log" id="log"></textarea>
                 </div>
             </div>

         </div>
         </div>

   </form>
