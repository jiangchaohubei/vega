<!-- -------------------------------------------------------- 添加sudo记录模态-----------------------------------------------------------------------------------------------  -->

<div class="modal fade" id="addSudoModal">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" title="sudo权限记录修添加">sudo权限记录修添加</h4>
            </div>
            <div class="modal-body">
                <form id="addSudoForm">

                    <div class="profile-user-info profile-user-info-striped">
                        <div class="profile-info-row">
                            <div class="profile-info-name" title="组名称">IP地址</div>
                            <div class="profile-info-value">
                                <input type="text" id="addSudo_ip" placeholder="IP地址" name="ip"/>
                            </div>

                        </div>

                        <div class="profile-info-row">
                            <div class="profile-info-name" title="端口号">端口号</div>
                            <div class="profile-info-value">
                                <input type="number" id="addSudo_port" placeholder="端口号" name="agree"  min="1" step="1" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"/>
                            </div>

                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name" title="账号">账号</div>
                            <div class="profile-info-value">

                                <input type="text" id="addSudo_account" placeholder="账号" name="agree"/>
                            </div>

                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name" title="说明">说明</div>
                            <div class="profile-info-value">
                                <input  type="text" id="addSudo_desc" placeholder="说明" name="agree"/>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type = "button" data-dismiss="modal" onclick="addSudoRecord()" class="btn btn-success" >添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
