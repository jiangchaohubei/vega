<!-- Header -->


<div id="body-content" class="clearfix row" style="margin-top: 15px;">


    <div id="content-block" class="col-sm-12 col-md-12 main-content" style="padding-left: 15px">

        <ul class="breadcrumb">


            <li>
                <a href="/static/templates/pages/app_tower_pages/jobTemplete/jobTemplate.html">任务模板</a>
            </li>

            <li>
                创建任务模板

            </li>


        </ul>


        <div class="navbar content-navbar navbar-default navbar-xs" data-toggle="breakpoint"
             data-class-xs="navbar content-navbar navbar-inverse navbar-xs"
             data-class-sm="navbar content-navbar navbar-default navbar-xs">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle pull-left" onclick="javascript: history.back();"><i
                        class="fa fa-arrow-left"></i></button>


                <a class="navbar-brand" data-toggle="collapse" data-target="#top-nav .navbar-collapse">
                    <i class="fa fa-group"><sub class="fa fa-plus"></sub></i>
                    创建任务模板
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>


                <div class="navbar-btn navbar-right hide-xs">


                </div>
            </div>
        </div>


        <form class="exform rended" enctype="multipart/form-data" action="/app_tower/job/add" method="post" id="jobTemplete_form">
            <div class="form-container row clearfix">
                <div id="column-0" class="formColumn column form-column full col col-sm-12 form-horizontal ui-sortable"
                     horizontal="True" span="12">
                    <div class="panel panel-default fieldset unsort no_title" id="box-0">
                        <div class="panel-heading"><i class="icon fa fa-chevron-up chevron"></i>
                            <h3 class="panel-title"></h3></div>
                        <div class="panel-body ">
                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="name" class="control-label  requiredField">任务名称<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                                  <span class="block input-icon input-icon-right"  >
                                                      <input style="width:300px;" type="text" class="form-control" maxlength="32" placeholder="任务模板名称" id="job_name" name="name">
                                                  </span>
                                        </div>
                                   </div>
                                </div>

                                <div class="col-sm-6">
                                   <label for="desc" class="control-label  requiredField">描述<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" maxlength="80" placeholder="描述" id="job_desc" name="agree">
                                              </span>
                                       </div>
                                   </div>
                                </div>

                            </div>


                             <div  class="form-group">

                                <div class="col-sm-6">
                                   <label for="type" class="control-label  requiredField">执行类型<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <select class="form-control " name="JOB_TYPE" id="job_type">

                                         <option value="Run" selected>Run</option>
                                           <option value="Check">Check</option>
                                         <option value="Scan">Scan</option>
                                       </select>
                                   </div>
                                </div>

                                <div class="col-sm-6">
                                   <label for="inventory" class="control-label  requiredField">主机组<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <select class="form-control " name="GROUP_ID" id="job_group">
                                          {% for group in groupList %}
                                           <option value="{{group.pk}}">{{group.fields.NAME}}</option>
                                           {% endfor %}
                                       </select>
                                   </div>
                                </div>

                            </div>



                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="playbook" class="control-label  requiredField">playbook<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                      <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right input-group"  style="width:302px">

                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default" onclick="showReviewModal()" type="button">
                                                                预览
                                                            </button>
                                                        </span>
                                                       <!-- <input  type="text" class="form-control" maxlength="80" placeholder="请填写正确的playbook路径" id="job_playbook" name="playBook_path">-->
                                                       <select class="form-control " name="playBook_path" id="job_playbook"  >
                                                           {% for playbook in playbooksList %}
                                                               <option value="{{playbook.pk}}">{{playbook.fields.NAME}}</option>
                                                           {% endfor %}

                                                        </select>

                                              </span>
                                       </div>
                                   </div>
                                </div>

                                <div class="col-sm-6">
                                   <label for="project" class="control-label  requiredField">使用授权<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                       <select class="form-control " name="owner" id="job_owner"  >
                                           <option value="onlyOne" selected>仅自己</option>
                                           <option value="all" >所有人</option>

                                       </select>
                                   </div>
                                </div>

                            </div>


                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="auth" class="control-label  requiredField">登录凭证<span class="asteriskField">*</span> </label>
                                   <div class="controls ">

                                       <select class="form-control " name="credentials" id="job_credentials">
                                           {% for credentials in credentialsList %}
                                               <option value="{{credentials.pk}}">{{credentials.fields.NAME}}</option>
                                           {% endfor %}
                                       </select>
                                   </div>

                                </div>

                                <div class="col-sm-6">
                                   <label for="tag" class="control-label  requiredField">搜索标签<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                      <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" maxlength="80" placeholder="搜索标签,以英文逗号隔开" id="job_labels" name="agree1">
                                              </span>
                                       </div>
                                   </div>
                                </div>

                            </div>
                            <div class="form-group">
                             <div class="col-sm-6">
                                   <label for="forks" class="control-label  requiredField">forks<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                      <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                              <span class="block input-icon input-icon-right"  >
                                                  <input style="width:300px;" type="text" class="form-control" maxlength="80" placeholder="forks数量" id="job_forks" name="number">
                                              </span>
                                       </div>
                                   </div>
                             </div>

                            </div>

                            <div class="form-group">

                                <div class="col-sm-6">
                                   <label for="JobTags" class="control-label  requiredField">Job Tags<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                                  <span class="block input-icon input-icon-right"  >
                                                      <input style="width:300px;" type="text" class="form-control" placeholder="以英文逗号隔开 例: tag1,tag2,tag3 ；为空默认全部"  id="job_tags" name="JOB_TAGS">
                                                  </span>
                                        </div>
                                   </div>
                                </div>

                                <div class="col-sm-6">

                                   <label for="SkipTags" class="control-label  requiredField">SkipTags<span class="asteriskField">*</span> </label>
                                   <div class="controls ">
                                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-10" style="padding:3px;">
                                                  <span class="block input-icon input-icon-right"  >
                                                      <input style="width:300px;" type="text" class="form-control" placeholder="以英文逗号隔开 例: tag1,tag2,tag3"   id="job_skipTags" name="JOB_TAGS">
                                                  </span>
                                        </div>
                                   </div>
                                </div>

                            </div>


                             <div class="form-group">
                             <div class="col-sm-12">
                                   <label for="extravariable" class="control-label  requiredField">Extra variable </label>
                                   <div class="controls ">
                                      <textarea class="form-control" name="extravariable" placeholder='json格式，例：{"var1":"var1","var2":"var2"}' rows="3" id="job_extravariable"></textarea>
                                   </div>
                             </div>


                        </div>
                    </div>

                </div>

            </div>


            <div class="form-actions well well-sm clearfix fixed2left" style="text-align: center">


                <button type="button" onclick="save_jobTemplete()" class="default btn btn-primary hide-xs" name="_save" data-loading-text="保存中.."><i
                        class="fa fa-save"></i> 保存
                </button>

                <div class="nav-collapse collapse more-btns">

                    <input type="reset" class="btn btn-warning" value="重置" name="_addanother">
                    <input type="button" onclick="saveAndRun()" class="btn btn-success" value="保存并执行" name="_continue">

                </div>


            </div>
           </div>
        </form>


    </div>
</div>

<!--预览模态框-->
<div class="modal fade" id="reviewModal">
    <div class="modal-dialog" style="width:650px">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" title="预览">预览</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" disabled wrap="off" style="border-style:none;overflow:scroll;" rows="20" ng-model="ansible_log" ng-show="ansible_log" id="reviewTextarea"></textarea>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                    </div>
            </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
